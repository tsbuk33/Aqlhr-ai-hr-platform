name: Sync package-lock.json

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to update (defaults to current)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  sync-lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select target branch
        id: select_branch
        run: |
          BRANCH_INPUT="${{ github.event.inputs.branch }}"
          if [ -n "$BRANCH_INPUT" ]; then
            echo "branch=$BRANCH_INPUT" >> $GITHUB_OUTPUT
          else
            # Use the current ref name (works for workflow_dispatch on a branch)
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Ensure on target branch
        run: |
          git fetch origin "${{ steps.select_branch.outputs.branch }}"
          git checkout "${{ steps.select_branch.outputs.branch }}" || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install (update lockfile if needed)
        run: |
          # npm ci fails if lockfile is out of sync; we want to refresh it
          npm install --no-audit --no-fund

      - name: Commit updated lockfile if changed
        run: |
          if ! git diff --quiet -- package-lock.json; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add package-lock.json
            git commit -m "chore(ci): sync package-lock.json"
            git push origin "${{ steps.select_branch.outputs.branch }}"
            echo "Lockfile updated and pushed."
          else
            echo "package-lock.json already up-to-date."
          fi

      - name: Post-sync sanity check
        run: |
          npm ci
          echo "Lockfile is healthy and CI should pass now."
