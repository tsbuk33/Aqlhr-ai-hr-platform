name: ci

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['dev']

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: TypeScript check
        run: npm run typecheck
        
      - name: Lint
        run: npm run lint
        continue-on-error: true
        
      - name: Build
        run: npm run build
        
      - name: Verify i18n integrity
        run: npm run i18n:verify