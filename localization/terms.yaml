# AqlHR Localization Governance

## Core HR Terminology Bank
# This file contains the official terminology glossary for all HR-specific terms used in AqlHR platform.
# Each term must be used consistently across the platform and new terms must be added here first.

# Business Terms
business_terms:
  # Core HR Concepts
  employee:
    en: "Employee"
    ar: "موظف"
    context: "Individual working for the organization"
    usage: "Use for all staff members regardless of level"
    
  probation:
    en: "Probation"
    ar: "فترة التجربة"
    context: "Initial employment period for evaluation"
    usage: "Saudi labor law requires 90-day maximum probation period"
    
  end_of_service:
    en: "End of Service"
    ar: "نهاية الخدمة"
    context: "Employee termination benefits calculation"
    usage: "Official Saudi labor law term for severance"
    
  saudization:
    en: "Saudization"
    ar: "السعودة"
    context: "Government program to increase Saudi national employment"
    usage: "Always capitalize, refers to official government policy"
    
  nitaqat:
    en: "Nitaqat"
    ar: "النطاقات"
    context: "Saudi government classification system for companies based on Saudi employment ratio"
    usage: "Official government program name, do not translate"
    
  qiwa:
    en: "Qiwa"
    ar: "قوى"
    context: "Ministry of Labor online platform"
    usage: "Official platform name, do not translate"
    
  gosi:
    en: "GOSI"
    ar: "المؤسسة العامة للتأمينات الاجتماعية"
    context: "General Organization for Social Insurance"
    usage: "Use GOSI in English, full Arabic name in Arabic"
    
  # Employment Types
  full_time:
    en: "Full-time"
    ar: "دوام كامل"
    context: "Standard 40-hour work week"
    usage: "Hyphenated in English"
    
  part_time:
    en: "Part-time"
    ar: "دوام جزئي"
    context: "Less than full-time hours"
    usage: "Hyphenated in English"
    
  contractor:
    en: "Contractor"
    ar: "مقاول"
    context: "Non-employee service provider"
    usage: "Distinguish from employee"
    
  # Compensation & Benefits
  basic_salary:
    en: "Basic Salary"
    ar: "الراتب الأساسي"
    context: "Base monthly compensation"
    usage: "Exclude allowances and bonuses"
    
  allowances:
    en: "Allowances"
    ar: "البدلات"
    context: "Additional compensation beyond basic salary"
    usage: "Housing, transportation, etc."
    
  bonus:
    en: "Bonus"
    ar: "مكافأة"
    context: "Performance or special payment"
    usage: "Variable compensation"
    
  overtime:
    en: "Overtime"
    ar: "العمل الإضافي"
    context: "Work beyond standard hours"
    usage: "Follow Saudi labor law calculations"
    
  # Leave Management
  annual_leave:
    en: "Annual Leave"
    ar: "الإجازة السنوية"
    context: "Paid vacation time"
    usage: "21-30 days per Saudi labor law"
    
  sick_leave:
    en: "Sick Leave"
    ar: "الإجازة المرضية"
    context: "Medical absence from work"
    usage: "First 30 days paid, next 60 days half-pay"
    
  maternity_leave:
    en: "Maternity Leave"
    ar: "إجازة الوضع"
    context: "Leave for childbirth"
    usage: "10 weeks paid leave in Saudi Arabia"
    
  hajj_leave:
    en: "Hajj Leave"
    ar: "إجازة الحج"
    context: "Religious pilgrimage leave"
    usage: "Once per employment, unpaid but job protected"
    
  # Performance Management
  performance_review:
    en: "Performance Review"
    ar: "تقييم الأداء"
    context: "Formal evaluation of employee performance"
    usage: "Annual or quarterly assessment"
    
  kpi:
    en: "KPI"
    ar: "مؤشر الأداء الرئيسي"
    context: "Key Performance Indicator"
    usage: "Measurable value for objectives"
    
  # Training & Development
  training_program:
    en: "Training Program"
    ar: "برنامج التدريب"
    context: "Structured learning initiative"
    usage: "Professional development activities"
    
  certification:
    en: "Certification"
    ar: "شهادة"
    context: "Official recognition of competency"
    usage: "Professional or technical qualification"
    
  # Government Entities
  mol:
    en: "Ministry of Labor"
    ar: "وزارة العمل"
    context: "Government labor oversight body"
    usage: "Official government ministry"
    
  hrdf:
    en: "HRDF"
    ar: "صندوق تنمية الموارد البشرية"
    context: "Human Resources Development Fund"
    usage: "Government training and development fund"
    
  tvtc:
    en: "TVTC"
    ar: "المؤسسة العامة للتدريب التقني والمهني"
    context: "Technical and Vocational Training Corporation"
    usage: "Government technical training body"

