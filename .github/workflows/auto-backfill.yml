name: Auto-backfill Prompt History

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  backfill-prompts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full git history for commit analysis

      - name: Backfill Prompt History
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"git_ref": "${{ github.sha }}", "branch": "${{ github.ref_name }}"}' \
            "https://qcuhjcyjlkfizesndmth.supabase.co/functions/v1/backfill-prompt-history"
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}